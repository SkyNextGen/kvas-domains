name: build-kvas-list

on:
  workflow_dispatch:
  schedule:
    # 03:15 ÐœÐ¡Ðš = 00:15 UTC
    - cron: "15 0 * * 2"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run builder + report
        run: |
          python src/build.py
          python src/report.py

      - name: Commit dist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          git add -A dist

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update domain lists"
          git push

      - name: Notify Telegram (report)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ]; then
            echo "Telegram secrets missing"
            exit 0
          fi

          if [ -f dist/tg_message.txt ]; then
            CAPTION="$(cat dist/tg_message.txt)"
          else
            CAPTION="KVAS Domains â€” ÑÐ±Ð¾Ñ€ÐºÐ° Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð°"
          fi

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
            -F chat_id="$TG_CHAT_ID" \
            -F document=@dist/report.md \
            -F caption="$CAPTION" >/dev/null || true

      - name: Notify Telegram (alerts)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ]; then
            echo "Telegram secrets missing"
            exit 0
          fi

          if [ ! -f dist/tg_alert.txt ]; then
            echo "No alerts"
            exit 0
          fi

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="$TG_CHAT_ID" \
            --data-urlencode text="$(cat dist/tg_alert.txt)" >/dev/null || true

      - name: Notify Telegram (failure)
        if: failure()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ -z "$TG_BOT_TOKEN" ] || [ -z "$TG_CHAT_ID" ]; then
            echo "Telegram secrets missing"
            exit 0
          fi

          RUN_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"

          MSG=$'ðŸš¨ KVAS Domains â€” ÑÐ±Ð¾Ñ€ÐºÐ° ÑƒÐ¿Ð°Ð»Ð° âŒ\n\nðŸ”Ž ÐŸÐ¾Ð´Ñ€Ð¾Ð±Ð½Ð¾ÑÑ‚Ð¸:\n'"$RUN_URL"

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="$TG_CHAT_ID" \
            --data-urlencode "text=${MSG}" >/dev/null || true
