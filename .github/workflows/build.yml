name: build-kvas-list

on:
  workflow_dispatch:
  schedule:
    - cron: "15 0 * * 2"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run builder
        run: |
          python src/build.py

      - name: Commit dist
        run: |
          git add -A dist

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "update domains + report"
            git push
          fi

      - name: Notify Telegram (success)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          if [ -z "${TG_BOT_TOKEN}" ] || [ -z "${TG_CHAT_ID}" ]; then
            echo "TG secrets missing, skip"
            exit 0
          fi

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            --data-urlencode text="$(cat dist/tg_message.txt)" >/dev/null || true

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
            -F chat_id="${TG_CHAT_ID}" \
            -F document=@dist/report.md \
            -F caption="KVAS build report" >/dev/null || true

      - name: Notify Telegram (failure)
        if: failure()
