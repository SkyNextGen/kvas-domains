name: build-kvas-list

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # Пн 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run builder
        run: |
          python src/build.py

      - name: Debug - list files
        run: |
          echo "==== repo root ===="
          ls -la
          echo "==== dist ===="
          ls -la dist || true
          echo "==== git status ===="
          git status --porcelain

      - name: Commit result
        run: |
          # добавим всё что появилось в dist
          git add -A dist || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "update inside-kvas.lst"
          git push
